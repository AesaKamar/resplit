# See: https://diamantidis.github.io/2020/05/17/ci-with-github-actions-for-scala-project
name: Scala CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: sbt "resplitCore/test"