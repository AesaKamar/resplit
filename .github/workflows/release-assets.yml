# See: https://eugene-babichenko.github.io/blog/2020/05/09/github-actions-cross-platform-auto-releases/
name: Release Assets


on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
jobs:
  release_assets_mac_linux:
    name: Release Assets Mac and Linux
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: sbt "resplitEpollApp/nativeLink"
      - name: Move Executable
        run: cp resplitEpollApp/target/scala-3.2.2/resplitepollapp-out resplit-${{ matrix.config.os }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: resplit-${{ matrix.config.os }}
