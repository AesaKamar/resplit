# See: https://eugene-babichenko.github.io/blog/2020/05/09/github-actions-cross-platform-auto-releases/
name: Release Assets

env:
  SCALA_VERSION: '3.2.2'

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
jobs:
  release_assets:
    name: Release Assets Mac and Linux
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build EpollApp
        if: ${{ matrix.config.os != 'windows-latest' }}
        run: |
          sbt "resplitEpollApp/nativeLink" &&
          cp resplitEpollApp/target/scala-$SCALA_VERSION/resplitepollapp-out resplit-${{ matrix.config.os }}
      - name: Build IOApp
        if: ${{ matrix.config.os == 'windows-latest' }}
        run: |
          sbt "resplitIOApp/nativeLink" && 
          cp resplitIOApp/target/scala-$SCALA_VERSION/resplitioapp-out resplit-${{ matrix.config.os }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: resplit-${{ matrix.config.os }}